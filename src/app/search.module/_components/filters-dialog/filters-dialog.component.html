<h1 mat-dialog-title>{{ 'search.filters' | translate }}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div mat-dialog-content>
        <mat-form-field fxFlex>
            <mat-label>{{ 'search.price' | translate }}</mat-label>
            <mat-select formControlName="priceLevels" multiple>
              <mat-option *ngFor="let priceLevel of priceLevels" [value]="priceLevel.id">{{ priceLevel.name }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100"> 
            <button mat-stroked-button type="button" mat-dialog-close>{{ 'close' | translate }}</button>
            <button mat-flat-button color="primary" type="submit">{{ 'search.apply-filters' | translate }}</button>
        </div> 
    </div>
</form>
