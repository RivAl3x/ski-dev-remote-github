<div class="banners-container" fxLayout="column" *ngIf="banners.length > 0">
    <div fxLayout="row" fxFlex="100">
        <div fxLayout="row" fxLayout.gt-sm="column" class="banner" fxFlex="100" fxFlex.gt-sm="60" [ngStyle]="getBgImage(0)">
            <div class="info" fxLayoutAlign="start start">
                <div class="px-3" fxLayout="column" fxLayoutAlign="center center">
                    <h1 class="title">{{getBanner(0).title}}</h1>
                    <h3 class="subtitle">{{getBanner(0).subtitle}}</h3>
                    <a [routerLink]="['/products']" mat-raised-button color="primary" class="mt-2">Shop now</a>
                </div> 
            </div> 
        </div>
        
        <div fxLayout="row" fxLayout.gt-sm="column" class="banner" fxFlex="100" fxFlex.gt-sm="40" [ngStyle]="getBgImage(2)">
            <div class="info" fxFlex fxLayoutAlign="center center">
                <div class="px-3" fxLayout="column" fxLayoutAlign="end center">
                    <h2 class="title">{{getBanner(2).title}}</h2>
                    <h4 class="subtitle">{{getBanner(2).subtitle}}</h4>
                    <a [routerLink]="['/products']" mat-raised-button color="primary" class="mt-2">Shop now</a>
                </div> 
            </div> 
        </div>
    </div>
    <div fxLayout="row" fxFlex="100">
        <div fxLayout="row" fxLayout.gt-sm="column" class="banner" fxFlex="100" fxFlex.gt-sm="40" [ngStyle]="getBgImage(3)">
            <div class="info" fxLayoutAlign="space-around center">
                <div class="px-3" fxLayout="column" fxLayoutAlign="end center">
                    <h2 class="title">{{getBanner(3).title}}</h2>
                    <h4 class="subtitle">{{getBanner(3).subtitle}}</h4>
                    <a [routerLink]="['/products']" mat-raised-button color="primary" class="mt-2">Shop now</a>
                </div>                    
            </div>
        </div>
        <div fxLayout="row" fxLayout.gt-sm="column" class="banner" fxFlex="100" fxFlex.gt-sm="60" [ngStyle]="getBgImage(4)">
            <div class="info" fxLayoutAlign="center center">
                <div class="px-3" fxLayout="column" fxLayoutAlign="end center">
                    <h2 class="title">{{getBanner(4).title}}</h2>
                    <h4 class="subtitle">{{getBanner(4).subtitle}}</h4>
                    <a [routerLink]="['/products']" mat-raised-button color="primary" class="mt-2">Shop now</a>
                </div>
            </div> 
        </div>
    </div>
</div>
